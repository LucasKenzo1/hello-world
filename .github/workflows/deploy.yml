name: CI/CD -> EC2 via SSH (rsync) + Docker Build/Run

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Prepara chave SSH para o rsync
      - name: Prepare SSH key for rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Sincroniza os arquivos do projeto para a VM
      - name: Sync files to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -p ${{ secrets.SERVER_PORT }}" \
            ./ deploy@${{ secrets.SERVER_HOST }}:/home/deploy/hello-world/

      # Conecta via SSH e faz o deploy manual com docker build + docker run
      - name: Run deploy commands on server (appleboy with inline key)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/deploy/hello-world

            # remover repo .git (seguranÃ§a)
            rm -rf .git || true

            echo "ðŸ”§ Buildando imagem Docker..."
            docker build -t hello-world:latest .

            echo "ðŸ›‘ Parando container antigo (se existir)..."
            docker stop hello-world || true

            echo "ðŸ—‘ Removendo container antigo (se existir)..."
            docker rm hello-world || true

            echo "ðŸš€ Subindo novo container..."
            docker run -d --name hello-world -p 3000:3000 --restart=always hello-world:latest

            echo "ðŸ§¹ Limpando imagens antigas..."
            docker image prune -f || true

            echo "ðŸŽ‰ Deploy concluÃ­do com sucesso!"
